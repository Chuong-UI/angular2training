<div id="form-page">
  <form id="register-form" class="form" (submit)="register()">
    <h3 class="text-center">Register</h3>
    <div class="input-group form-group">
      <span class="input-group-addon">First Name</span>
      <input class="form-control" [(ngModel)]="user.firstName" name="firstName"/>
    </div>
    <div class="input-group form-group">
      <span class="input-group-addon">Last Name</span>
      <input class="form-control" [(ngModel)]="user.lastName" name="lasttName"/>
    </div>
    <div class="input-group form-group">
      <span class="input-group-addon">Email</span>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="Email"/>
    </div>
    <div class="input-group form-group">
      <span class="input-group-addon">Password</span>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password"/>
    </div>
    <button class="btn btn-success">Submits</button>
  </form>
</div>
