<div class="services">
  <div class="box">
    <div class="box-title">
      Services
    </div>
    <div class="box-content">
      <h4>Drag and Drop</h4>
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-success">
            <div class="panel-heading">
                First list
            </div>
            <div class="panel-body" dnd-sortable-container [sortableData]="listOne" [dropZones]="['delete-dropZone']">
              <ul class="list-group">
                <li *ngFor="let item of listOne; let i = index" class="list-group-item" dnd-sortable  (onDropSuccess)="onDropSuccess($event)" [sortableIndex]="i">{{item}}</li>
              </ul>
            </div>
          </div>
        </div>
          <div class="col-sm-4">
            <div class="panel panel-success">
              <div class="panel-heading">
                Second list
              </div>
              <div class="panel-body" dnd-sortable-container [sortableData]="listTwo" [dropZones]="['delete-dropZone']">
                <ul class="list-group">
                  <li *ngFor="let item of listTwo; let i = index" class="list-group-item" dnd-sortable (onDropSuccess)="onDropSuccess($event)" [sortableIndex]="i">{{item}}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-success">
              <div class="panel-heading">
                Last list
              </div>
              <div class="panel-body" dnd-sortable-container [sortableData]="listThree" [dropZones]="['delete-dropZone']">
                <ul class="list-group">
                  <li *ngFor="let item of listThree; let i = index" class="list-group-item" dnd-sortable (onDropSuccess)="onDropSuccess($event)" [sortableIndex]="i">{{item}}</li>
                </ul>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div>
  <div class="box">
    <div class="box-title">Data from Service</div>
    <div class="box-content">
      <show-data-service></show-data-service>
    </div>
  </div>
</div>
